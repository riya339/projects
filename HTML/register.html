<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
  </head>

  <body>
    <h1 style="font-family: cursive;" ><img src="logo+.jpg" class=image1  alt="trs" style="width:200px;height:70px;"></h1> 
    <div class="topright">
    <form class="signup-form" action="/register" method="post">

            <!-- form header -->
            <div class="form-header">
                    <h1>Create Account</h1>
            </div>
        
            <!-- form body -->
            <div class="form-body">
                <div class="horizontal-group">
                    <div class="form-group left">
                        <label for="firstname" class="label-title">First name *</label>
                        <input type="text" id="firstname" class="form-input" placeholder="first name" required="required" />
                        <!-- Passwrod and confirm password -->
                        <label for="password" class="label-title">Password *</label>
                        <input type="password" id="password" class="form-input" placeholder="password" required="required">
                    
                        <!--gender-->
                        <label class="label-title">Gender:</label>
                            <div class="input-group">
                                <label for="male">
                                    <input type="radio" name="gender" value="male" id="male"> Male</label>
                                <label for="female">
                                    <input type="radio" name="gender" value="female" id="female"> Female</label>
                            </div> 
                            
                        
                             
                    </div>
                    <div class="form-group right">
                        <label for="lastname" class="label-title">Last name</label>
                        <input type="text" id="lastname" class="form-input" placeholder="last name" />
                        <!-- password-->
                            <label for="confirm-password" class="label-title">Confirm Password *</label>
                            <input type="password" class="form-input" id="confirm-password" placeholder="password again" required="required">
                            <label for="experience" class="label-title">Age</label>
                            <input type="number" min="18" max="80"  value="18" class="form-input">
                            <label class="label-title">Program</label>
                            <div>
                                <label>
                                    <input type="checkbox" value="UG">UG</label>
                                <label>
                                    <input type="checkbox" value="PG">PG</label>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="label-title">Email*</label>
                        <input type="email" id="email" class="form-input" placeholder="enter your email" required="required">
                  </div>
                </div>
                
            </div>
            
            <!-- form footer -->
            <div class="form-footer">
                <span>* required</span>
                <a href="f.html" class="btn">Create</a>
            </div>
        
    </form>
    </div>

  </body>
</html>
